<html>
<head>
    <title>Search Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            background-image: 
                url('https://art.pixilart.com/20b92f37160c1bc.png'), 
                linear-gradient(to bottom, #333, #000); /* Keep existing gradient */
            background-size: cover, cover; /* Ensure both background images cover the entire area */
            background-position: center, center;
            background-repeat: no-repeat, no-repeat;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1; /* Behind content */
        }

        .tab-bar {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            background-color: #222;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .tab-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 12px;
            font-family: 'Press Start 2P', cursive;
        }

        .tab-button:hover {
            background-color: #555;
        }

        .tab-button.active {
            background-color: #555;
        }

        .tab-page {
            width: 100%;
            display: none; /* Initially hide all tab pages */
            align-items: center;
            margin-top: 20px;
            flex-direction: column;
        }

        .tab-page.active {
            display: flex; /* Show active tab page */
        }

        h1 {
            color: #ADD8E6; 
            font-family: 'Press Start 2P', cursive; 
            font-size: 2em; 
            text-shadow: 2px 2px 4px #000000; 
            margin-bottom: 0px; 
            text-align: center; 
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        h1:hover {
            transform: scale(1.1); /* Expand slightly on hover */
        }

        form {
            background-color: #ADD8E6;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 20px; /* Adjusted margin to move search bar closer to heading */
        }

        input[type="search"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Press Start 2P', cursive;
        }

        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 500px;
        }

        .search-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            margin-right: -5px;
            fill: #777;
        }

        .search-input {
            border: none;
            padding: 10px;
            font-size: 16px;
            flex-grow: 1;
            margin-left: 5px;
        }

        .search-input:focus {
            outline: none;
        }

        .search-icon-button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .search-icon-button[disabled] {
            cursor: default;
            opacity: 0.5;
        }

        .hidden {
            display: none;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
        }

        .flake {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7); /* White snow color, semi-transparent */
            border-radius: 50%; /* Make it round like a snowflake */
            opacity: 0;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translate3d(var(--flake-start-x), -20px, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translate3d(var(--flake-end-x), 100vh, 0);
                opacity: 0;
            }
        }

        .tab-close-button {
            margin-left: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #ccc;
            padding: 0 5px;
            border-radius: 3px;
            font-family: 'Press Start 2P', cursive;
        }
        .tab-close-button:hover { color: white; background-color: #777;}

        .frost-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            background: rgba(200, 200, 255, 0.1); /* Very subtle light blue frost color */
            opacity: 0; /* Initially invisible */
            animation: frostEffect 30s linear forwards; /* Animation for frost appearing */
            z-index: 1; /* Above snow but below content */
        }

        @keyframes frostEffect {
            0% { opacity: 0; }
            100% { opacity: 0.15; } /* Fade in to a subtle frost level */
        }

        .action-button {
            margin-top: 15px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #ADD8E6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);

            justify-content: center;
            align-items: center;

            border-radius: 10px;

            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #0056b3;
        }

        * {
            font-family: 'Press Start 2P', cursive;
        }
    </style>

</head>

        // Password Protection Logic
        function checkPasswordProtection() {
            const hasSetPassword = localStorage.getItem('passwordProtected') === 'true';
            const passwordModal = document.getElementById('passwordModal');
            const setPasswordButton = document.getElementById('setPasswordButton');
            const passwordInput = document.getElementById('passwordInput');

            if (!hasSetPassword) {
                // Show password modal
                passwordModal.style.display = 'flex';

                setPasswordButton.addEventListener('click', () => {
                    const password = passwordInput.value.trim();
                    if (password) {
                        // Store hashed password
                        localStorage.setItem('passwordHash', hashPassword(password));
                        localStorage.setItem('passwordProtected', 'true');
                        passwordModal.style.display = 'none';
                    } else {
                        alert('Please enter a password');
                    }
                });
            }
        }

        function hashPassword(password) {
            // Simple hash function (for demonstration - not cryptographically secure)
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash.toString();
        }

        function verifyPassword() {
            const hasSetPassword = localStorage.getItem('passwordProtected') === 'true';
            if (hasSetPassword) {
                const storedHash = localStorage.getItem('passwordHash');
                const enteredPassword = prompt('Enter your password:');
                
                if (hashPassword(enteredPassword || '') !== storedHash) {
                    alert('Incorrect password. Access denied.');
                    window.location.reload();
                    return false;
                }
            }
            return true;
        }

                margin-bottom: 10px;

                background-color: #ADD8E6;
                border: none;
                cursor: pointer;

            unlockButton.addEventListener('click', () => {

                const storedHash = localStorage.getItem('passwordHash');

                    window.location.reload(); // Reload the page
                } else {
                    alert('Incorrect password. Access denied.');
                }

            lockedModal.appendChild(lockedMessage);

                newGameButton.classList.add('action-button');
                newGameButton.style.cssText = `
                    background: none;
                    border: none;
                    cursor: pointer;
                    width: 200px;  
                `;

                const newGameImage = document.createElement('img');
                newGameImage.src = 'https://i.ibb.co/gLJ1sBVC/Opera-Snapshot-2025-03-27-201057-www-canva-com.png';
                newGameImage.style.cssText = `
                    max-width: 100%;
                    border-radius: 8px;
                    transition: transform 0.3s ease;
                `;

                newGameImage.addEventListener('mouseover', () => {
                    newGameImage.style.transform = 'scale(1.05)';
                });

                newGameImage.addEventListener('mouseout', () => {
                    newGameImage.style.transform = 'scale(1)';
                });

                newGameButton.appendChild(newGameImage);

                newGameButton.addEventListener('click', () => {
                    const searchFrame = document.getElementById(`searchFrame-${tabId}`);
                    const searchForm = document.getElementById(`searchForm-${tabId}`);
                    const tabText = document.querySelector(`.tab-button[data-tab-id="${tabId}"] .tab-text`);
                    const heading = document.getElementById(`tabPage-${tabId}`).querySelector('h1');
                    const actionButtons = document.getElementById(`tabPage-${tabId}`).querySelectorAll('.action-button');

                    searchFrame.src = 'https://3kh0s.github.io/games/supersmashbros/index.html';
                    searchFrame.style.display = 'block';
                    searchForm.style.display = 'none';
                    tabText.textContent = 'Super Smash Bros';

                    if (heading) {
                        heading.style.display = 'none';
                    }

                    actionButtons.forEach(button => {
                        button.style.display = 'none';
                    });

                    searchFrame.onload = () => {
                        try {
                            const iframeDocument = searchFrame.contentDocument || searchFrame.contentWindow.document;
                            if (iframeDocument) {
                                const links = iframeDocument.querySelectorAll('a');
                                links.forEach(link => {
                                    link.target = '_blank';
                                });
                            }
                        } catch (e) {
                            console.error("Error accessing iframe content:", e);
                        }
                    };
                });

                actionButtonsContainer.appendChild(newGameButton);

                tabPage.appendChild(actionButtonsContainer);

                const { button: sideMenuButton, sidebar } = createSideMenuButton(tabId);
                
                // Ensure these are valid nodes before appending
                if (sideMenuButton) {
                    tabPage.appendChild(sideMenuButton);
                }
                if (sidebar) {
                    tabPage.appendChild(sidebar);
                }

                return tabPage;
            }

            function createTabButton(tabId) {
                const tabButton = document.createElement('button');
                tabButton.classList.add('tab-button');
                tabButton.dataset.tabId = tabId;

                const tabText = document.createElement('span');
                tabText.classList.add('tab-text');
                tabText.textContent = 'New Tab';
                tabButton.appendChild(tabText);

                const closeButton = document.createElement('span');
                closeButton.classList.add('tab-close-button');
                closeButton.innerHTML = '&times;'; // Multiplication symbol (X)
                closeButton.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent tab switch when close is clicked
                    deleteTab(tabId);
                });
                tabButton.appendChild(closeButton);

                tabButton.addEventListener('click', () => {
                    setActiveTab(tabId);
                });
                return tabButton;
            }

            function setActiveTab(tabId) {
                // Deactivate current active tab
                const currentActiveTabButton = tabBar.querySelector(`.tab-button.active`);
                if (currentActiveTabButton) {
                    currentActiveTabButton.classList.remove('active');
                }
                const currentActiveTabPage = tabContentContainer.querySelector(`.tab-page.active`);
                if (currentActiveTabPage) {
                    currentActiveTabPage.classList.remove('active');
                }

                // Always allow tab switching, even from Gaming tab
                const tabButton = tabBar.querySelector(`.tab-button[data-tab-id="${tabId}"]`);
                if (tabButton) {
                    tabButton.classList.add('active');
                }
                const tabPage = tabContentContainer.querySelector(`#tabPage-${tabId}`);
                if (tabPage) {
                    tabPage.classList.add('active');
                }
                activeTabId = tabId;
            }

            function deleteTab(tabId) {
                const tabButton = document.querySelector(`.tab-button[data-tab-id="${tabId}"]`);
                const tabPage = document.getElementById(`tabPage-${tabId}`);

                if (!tabButton || !tabPage) {
                    return; // Tab or page not found
                }

                const wasActiveTab = tabButton.classList.contains('active');

                tabBar.removeChild(tabButton);
                tabContentContainer.removeChild(tabPage);
                tabCount--;

                if (wasActiveTab) {
                    // Find the last remaining tab button and activate it
                    const tabButtons = tabBar.querySelectorAll('.tab-button:not(#newTabButton)');
                    if (tabButtons.length > 0) {
                        const lastTabButton = tabButtons[tabButtons.length - 1];
                        setActiveTab(parseInt(lastTabButton.dataset.tabId));
                    } else {
                        // If no tabs left, create a new one
                        createNewTab();
                    }
                }
            }

            function createNewTab() {
                const tabId = ++tabCount;
                const tabButton = createTabButton(tabId);
                tabBar.insertBefore(tabButton, newTabButton); // Insert before '+' button
                const tabPage = createTabPage(tabId);
                tabContentContainer.appendChild(tabPage);
                initializeTab(tabId);
                setActiveTab(tabId);
                
                // Reset any potential restrictions from gaming tab
                const searchFrame = document.getElementById(`searchFrame-${tabId}`);
                if (searchFrame) {
                    searchFrame.style.display = 'none';
                }
                const searchForm = document.getElementById(`searchForm-${tabId}`);
                if (searchForm) {
                    searchForm.style.display = 'flex';
                }
                const heading = document.getElementById(`tabPage-${tabId}`).querySelector('h1');
                if (heading) {
                    heading.style.display = 'block';
                }
                const actionButtons = document.getElementById(`tabPage-${tabId}`).querySelectorAll('.action-button');
                actionButtons.forEach(button => {
                    button.style.display = 'block';
                });
            }

            function showLoading() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.display = 'flex';
            }

            function hideLoading() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.display = 'none';
            }

            function addLoadingToFrame(searchFrame) {
                searchFrame.addEventListener('loadstart', showLoading);
                searchFrame.addEventListener('load', hideLoading);
                searchFrame.addEventListener('error', hideLoading);
            }

            function initializeTab(tabId) {
                const searchInput = document.getElementById(`searchInput-${tabId}`);
                const searchButton = document.getElementById(`searchButton-${tabId}`);
                const searchForm = document.getElementById(`searchForm-${tabId}`);
                const searchFrame = document.getElementById(`searchFrame-${tabId}`);
                const tabButton = tabBar.querySelector(`.tab-button[data-tab-id="${tabId}"]`);
                const tabText = tabButton.querySelector('.tab-text');
                const heading = document.getElementById(`tabPage-${tabId}`).querySelector('h1');

                function updateSearchButtonState() {
                    if (searchInput.value.trim() === '') {
                        searchButton.disabled = true;
                    } else {
                        searchButton.disabled = false;
                    }
                }

                searchInput.addEventListener('input', updateSearchButtonState);
                updateSearchButtonState();

                searchForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    if (!searchButton.disabled) {
                        const query = searchInput.value;
                        const searchURL = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                        searchFrame.src = searchURL;
                        
                        addLoadingToFrame(searchFrame);
                        
                        searchFrame.style.display = 'block';
                        searchForm.style.display = 'none';
                        tabText.textContent = query;

                        if (heading) {
                            heading.style.display = 'none';
                        }

                        searchFrame.onload = () => {
                            try {
                                const iframeDocument = searchFrame.contentDocument || searchFrame.contentWindow.document;
                                if (iframeDocument) {
                                    const links = iframeDocument.querySelectorAll('a');
                                    links.forEach(link => {
                                        link.target = '_blank';
                                    });

                                    if (searchFrame.src.startsWith('https://www.bing.com/search')) {
                                        injectSideMenu(iframeDocument);
                                    }
                                }
                            } catch (e) {
                                console.error("Error accessing iframe content:", e);
                            }
                        };
                    }
                });

                const actionButtons = document.getElementById(`tabPage-${tabId}`).querySelectorAll('.action-button');
                actionButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        addLoadingToFrame(searchFrame);
                    });
                });
            }

            function restoreHeading(tabId) {
                const heading = document.getElementById(`tabPage-${tabId}`).querySelector('h1');
                if (heading) {
                    heading.style.display = 'block';
                }
            }

            function injectSideMenu(iframeDocument) {
                const sideMenu = iframeDocument.createElement('div');
                sideMenu.id = 'bingSideMenu';
                sideMenu.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 200px;
                    height: 100%;
                    background-color: #222;
                    color: white;
                    padding-top: 20px;
                    box-sizing: border-box;
                `;

                const menuItems = iframeDocument.createElement('ul');
                menuItems.style.cssText = `
                    list-style: none;
                    padding: 0;
                    margin: 0;
                `;

                const homeItem = iframeDocument.createElement('li');
                homeItem.textContent = 'Home';
                homeItem.style.cssText = `
                    padding: 10px 20px;
                    cursor: pointer;
                `;
                homeItem.addEventListener('click', () => {
                    // Navigate iframe to bing home page or a default home page
                    window.open('https://www.bing.com', '_blank'); // Opens in a new tab for now, adjust as needed
                });
                menuItems.appendChild(homeItem);

                const settingsItem = iframeDocument.createElement('li');
                settingsItem.textContent = 'Settings';
                settingsItem.style.cssText = `
                    padding: 10px 20px;
                    cursor: pointer;
                `;
                settingsItem.addEventListener('click', () => {
                    alert('Settings clicked (example)');
                });
                menuItems.appendChild(settingsItem);

                sideMenu.appendChild(menuItems);
                iframeDocument.body.appendChild(sideMenu);

                // Adjust iframe body style to accommodate the side menu
                iframeDocument.body.style.marginLeft = '200px'; // Width of the side menu
            }

            newTabButton.addEventListener('click', () => {
                createNewTab();
            });

            // Time Display Function
            function updateTimeDisplay() {
                const timeDisplay = document.getElementById('timeDisplay');
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            }

            // Update time immediately and then every second
            updateTimeDisplay();
            setInterval(updateTimeDisplay, 1000);

            // Initialize the first tab
            const initialTabId = tabCount++;
            const initialTabButton = createTabButton(initialTabId);
            tabBar.insertBefore(initialTabButton, newTabButton);
            const initialTabPage = createTabPage(initialTabId);
            tabContentContainer.appendChild(initialTabPage);
            initializeTab(initialTabId);
            setActiveTab(initialTabId); // Make the first tab active by default
        });
    </script>
</body>
</html>
